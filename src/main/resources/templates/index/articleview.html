<!DOCTYPE HTML>
<head xmlns:th="http://www.w3.org/1999/xhtml">

    <meta charset="utf-8">
    <title th:text="${article.getTitle()}"></title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/editormd/css/editormd.preview.css">
    <link rel="stylesheet" href="/css/pagination.css">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link rel="stylesheet" href="/css/load.css">

</head>
<body>
<div id="container">
    <header id="header" style="position: fixed;width: 100%;z-index: 99999;">
        <div id="header-main" class="header-inner">
            <div class="outer">
                <a href="/" id="logo">
                    <span class="site-title" th:text="${article.getAuthor()}"></span>
                    <span class="site-title">的个人博客</span>
                </a>
                <nav id="main-nav">

                    <a class="main-nav-link" href="/">主页</a>

                    <a class="main-nav-link" href="/popular">热门文章</a>

                    <a class="main-nav-link" href="/about/me">
                        关于<span th:text="${article.getAuthor()}"></span>
                    </a>
                </nav>
            </div>
        </div>
    </header>
    <div class="outer">

        <section id="main" style="float: none;">
            <div id="main-article">
                <article class="article article-type-post" style="margin-top: 80px;">
                    <div class="article-inner">
                        <header class="article-header">

                            <h1 class="article-title" itemprop="name">
                                <span id="article-title" th:text="${article.getTitle()}"></span>
                            </h1>

                            <div class="article-meta">

                                <div class="article-date">
                                    <i class="fa fa-calendar"></i>
                                        <time th:text="${article.getUpdateTime()}"></time>
                                </div>

                                <div class="article-tag" style="text-transform: none;">
                                    <i class="fa fa-tag"></i>
                                    <!--th:href="'/tag/details/'+${tagListStat.tagId}"-->
                                    <span th:text="${article.getTags()}"></span>
                                </div>
                            </div>

                        </header>


                        <div class="article-entry">
                            <div id="article_content">
                                <textarea style="display:none;" th:text="${article.getContent()}"></textarea>
                            </div>

                        </div>
                    </div>

                </article>
            </div>
        </section>

    </div>

    <script src="/js/jquery-3.3.1.js"></script>
    <script src="/js/article-content.js"></script>
    <script src="/js/prettify.min.js"></script>
    <script src="/js/marked.min.js"></script>
    <script src="/editormd/editormd.js"></script>

</div>

</body>
</html>
